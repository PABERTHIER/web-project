<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <meta charset="utf-8" />
    <title>Form</title>
</head>

<body onload="checkUserCookie(); showLogin()">
    <header>
        <nav>
            <ul class="tab">
                <li><a onclick="openTab(id = 'homePage')">Home Page</a></li>
                <li><a onclick="openTab(id = 'projects')">Projects</a></li>
                <li><a onclick="openTab(id = 'features')">Features</a></li>
                <li class="tabs"><a onclick="openTab(id = 'form')">Form</a></li>
                <li class="login" id="login"></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="form-style-8">
            <h1>Form</h1>
            <form onkeypress="handleKeyPress(event)">
                <input type="text" autocomplete="new-lastname" name="lastName" placeholder="Last Name*" autofocus
                    required />
                <input type="text" autocomplete="new-firstname" name="firstName" placeholder="First Name*" required />
                <input type="date" autocomplete="new-birthdate" name="birthDate" placeholder="Birth Date*" required />
                <input type="email" autocomplete="new-mail" name="mail" placeholder="Mail*" required />
                <input type="text" autocomplete="new-login" name="login" placeholder="Login*" required />
                <input type="password" autocomplete="new-password" name="password" placeholder="Password*"
                    required /></br>
                <label for="admin">Admin:*</label>
                <label><input type="radio" name="admin" value="yes">Yes</label>
                <label><input type="radio" name="admin" value="no" checked>No</label>
                </br></br>
                <input type="submit" value="Submit" onclick="send()" />
            </form>
        </div>
    </section>
    <br /><br /><br /><br />

    <footer>
        <p>Copyright - All rights reserved<br />
            <a href="mailto:pierre-antoine.berthier@esme.fr">Contact Us</a></p>
    </footer>

</body>

<script src="../scripts/form.js"></script>
<script src="../scripts/cookies.js"></script>
<style scoped>
    @import "../statics/css/form.css";
</style>

</html>
